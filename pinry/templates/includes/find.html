<div class="form-group{% if field.errors %} has-error{% endif %}">
    <input type="text" id="search" name="search" class="form-control input-lg" placeholder="search"/>
    {% if field.errors %}
        <span class="help-block">
            {% if field.errors %}
                {% for error in field.errors %}
                    {{ error|escape }}
                {% endfor %}
            {% endif %}
        </span>
    {% endif %}
</div>
